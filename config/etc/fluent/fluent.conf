<source>
 type syslog
 port 42185
 tag syslog
</source>
<source>
type forward
</source>
<match syslog.**>
  type copy
  <store>
    # for debug (see /var/log/td-agent.log)
    type stdout
  </store>
  <store>
    type elasticsearch
    host localhost
    port 9200
    logstash_format true
    flush_interval 10s # for testing
  </store>
</match>
